<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robbery Report</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      h2 { color: #007bff; }
      label { font-weight: bold; }
      p { margin-bottom: 10px; }
      button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <h2>Robbery Report</h2>

    <h3>Victim Information</h3>
    <label>Victim Name:</label>
    <p id="victimname"></p>

    <label>Victim Contact:</label>
    <p id="victimcontact"></p>

    <label>Victim Branch:</label>
    <p id="victimbranch"></p>

    <h3>Robbery Details</h3>
    <label>Date of Robbery:</label>
    <p id="robberydate"></p>

    <label>Time of Robbery:</label>
    <p id="robberytime"></p>

    <label>Location:</label>
    <p id="location"></p>

    <label>Stolen Items:</label>
    <p id="stolenitems"></p>

    <label>Robbery Description:</label>
    <p id="description"></p>

    <h3>Suspect Information</h3>
    <label>Suspect Name:</label>
    <p id="suspectname"></p>

    <label>Suspect Description:</label>
    <p id="suspectdesc"></p>

    <h3>Witness Information</h3>
    <label>Witness Name:</label>
    <p id="witnessname"></p>

    <label>Witness Contact:</label>
    <p id="witnesscontact"></p>

    <label>Witness Branch:</label>
    <p id="witnessbranch"></p>

    <label>Witness Statement:</label>
    <p id="witnessstatement"></p>

    <button onclick="window.history.back()">Back to Form</button>

    <script>
      document.getElementById('victimname').innerText = localStorage.getItem('victimName');
      document.getElementById('victimcontact').innerText = localStorage.getItem('victimContact');
      document.getElementById('victimbranch').innerText = localStorage.getItem('victimBranch');
      document.getElementById('robberydate').innerText = localStorage.getItem('robberyDate');
      document.getElementById('robberytime').innerText = localStorage.getItem('robberyTime');
      document.getElementById('location').innerText = localStorage.getItem('location');
      document.getElementById('stolenitems').innerText = localStorage.getItem('stolenItems');
      document.getElementById('description').innerText = localStorage.getItem('description');
      document.getElementById('suspectname').innerText = localStorage.getItem('suspectName');
      document.getElementById('suspectdesc').innerText = localStorage.getItem('suspectDesc');
      document.getElementById('witnessname').innerText = localStorage.getItem('witnessName');
      document.getElementById('witnesscontact').innerText = localStorage.getItem('witnessContact');
      document.getElementById('witnessbranch').innerText = localStorage.getItem('witnessBranch');
      document.getElementById('witnessstatement').innerText = localStorage.getItem('witnessStatement');
    </script>
  </body>
</html>
