<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self Reporting</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      color: #003366;
      text-align: center;
    }
    h2 { font-size: 2rem; margin-top: 30px; color: #005b96; text-transform: uppercase; }
    label {
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea { height: 100px; resize: vertical; }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #005b96;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h2>Victim Information</h2>
  <label for="victimname31">Enter your name:</label>
  <input id="victimname31" type="text" />
  <label for="victimcontact31">Enter your contact number:</label>
  <input id="victimcontact31" type="text" />
  <label for="victimemail31">Enter your Department:</label>
  <input id="victimemail31" type="text" />

  <h2>Case Information</h2>
  <label for="victimdate31">Date of harassment:</label>
  <input id="victimdate31" type="date" />
  <label for="victimtime31">Time of harassment:</label>
  <input id="victimtime31" type="time" />
  <label for="victimlocation31">Location of harassment:</label>
  <input id="victimlocation31" type="text" />
  <label for="victimdescription31">Describe the entire incident in detail:</label>
  <textarea id="victimdescription31"></textarea>

  <h2>Suspect Information</h2>
  <label for="suspectnumberofpeople31">Number of people involved:</label>
  <input id="suspectnumberofpeople31" type="number" />
  <label for="suspectname31">Name (if known):</label>
  <input id="suspectname31" type="text" />
  <label for="suspectdescription31">Suspect description:</label>
  <textarea id="suspectdescription31"></textarea>

  <h2>Witness Information</h2>
  <label for="witnessname31">Name:</label>
  <input id="witnessname31" type="text" />
  <label for="witnesscontact31">Contact Number:</label>
  <input id="witnesscontact31" type="text" />
  <label for="witnessemail31">Department:</label>
  <input id="witnessemail31" type="email" />
<h2>Evidence: Upload Photos or Videos</h2>
  <input type="file" id="fileInput" multiple accept="image/*,video/*"><br><br>

  <div class="preview" id="previewArea"></div>

  <button type="submit">Submit Report</button>
  
  <script>
    document.querySelector("button[type='submit']").addEventListener("click", () => {
      localStorage.setItem("victimname31", document.getElementById("victimname31").value);
      localStorage.setItem("victimcontact31", document.getElementById("victimcontact31").value);
      localStorage.setItem("victimemail31", document.getElementById("victimemail31").value);
      localStorage.setItem("victimdate31", document.getElementById("victimdate31").value);
      localStorage.setItem("victimtime31", document.getElementById("victimtime31").value);
      localStorage.setItem("victimlocation31", document.getElementById("victimlocation31").value);
      localStorage.setItem("victimdescription31", document.getElementById("victimdescription31").value);
      localStorage.setItem("suspectnumberofpeople31", document.getElementById("suspectnumberofpeople31").value);
      localStorage.setItem("suspectname31", document.getElementById("suspectname31").value);
      localStorage.setItem("suspectdescription31", document.getElementById("suspectdescription31").value);
      localStorage.setItem("witnessname31", document.getElementById("witnessname31").value);
      localStorage.setItem("witnesscontact31", document.getElementById("witnesscontact31").value);
      localStorage.setItem("witnessemail31", document.getElementById("witnessemail31").value);

      // Redirect
      window.location.href = "report(harr).html";
    });
    const fileInput = document.getElementById('fileInput');
    const previewArea = document.getElementById('previewArea');

    fileInput.addEventListener('change', function () {
      previewArea.innerHTML = ''; // Clear previous previews

      const files = Array.from(fileInput.files);
      files.forEach(file => {
        const fileType = file.type;

        const reader = new FileReader();
        reader.onload = function (e) {
          const url = e.target.result;

          if (fileType.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = url;
            previewArea.appendChild(img);
          } else if (fileType.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            previewArea.appendChild(video);
          }
        };

        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
