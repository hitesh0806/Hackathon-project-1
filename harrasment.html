<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harassment Case</title>
    <style>
      /* Reset and basic setup */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f0f8ff;
        padding: 40px;
        color: #003366;
        text-align: center; /* Center everything in the body */
      }

      /* Main title */
      #safespeak {
        font-size: 2.5rem;
        margin-bottom: 30px;
        font-weight: 700;
        color: #005b96;
        text-transform: uppercase;
        text-align: center; /* Ensures title is centered */
      }

      /* Section headers */
      #violentcrimes,
      #socialcrimes {
        font-size: 1.6rem;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #003366;
        border-left: 6px solid #007acc;
        padding-left: 12px;
      }

      /* Labels */
      label {
        font-size: 1.2rem;
        font-weight: 600;
        color: #003366;
        margin-bottom: 10px;
        display: block;
      }

      /* Buttons */
      button {
        display: inline-block;
        background-color: #007acc;
        color: white;
        border: none;
        padding: 14px 28px;
        margin: 10px 15px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Hover effects */
      button:hover {
        background-color: #005b96;
        transform: translateY(-3px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }

      /* Responsive tweaks */
      @media (max-width: 600px) {
        button {
          width: 100%;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="safespeak">Harassment Case Reporting</h1>
    <label for="reporting">Who is reporting?</label>
    <button id="selfreporting3" onclick="self3()">Self Reporting</button>
    <button id="thirdparty3" onclick="thirdparty3()">Third Party Reporting</button>

    <script src="java.js"></script>
  </body>
</html>
