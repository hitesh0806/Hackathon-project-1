<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report View</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      padding: 40px;
      color: #003366;
      text-align: left;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-top: 30px;
      color: #005b96;
      text-transform: uppercase;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    h4 {
      margin-bottom: 10px;
      font-weight: normal;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Victim Information</h2>
  <label>Name:</label>
  <h4 id="victimname31"></h4>
  <label>Contact number:</label>
  <h4 id="victimcontact31"></h4>
  <label>Department:</label>
  <h4 id="victimemail31"></h4>

  <h2>Case Information</h2>
  <label>Date of harassment:</label>
  <h4 id="victimdate31"></h4>
  <label>Time of harassment:</label>
  <h4 id="victimtime31"></h4>
  <label>Location:</label>
  <h4 id="victimlocation31"></h4>
  <label>Incident Description:</label>
  <h4 id="victimdescription31"></h4>

  <h2>Suspect Information</h2>
  <label>Number of people involved:</label>
  <h4 id="suspectnumberofpeople31"></h4>
  <label>Name (if known):</label>
  <h4 id="suspectname31"></h4>
  <label>Description:</label>
  <h4 id="suspectdescription31"></h4>

  <h2>Witness Information</h2>
  <label>Name:</label>
  <h4 id="witnessname31"></h4>
  <label>Contact Number:</label>
  <h4 id="witnesscontact31"></h4>
  <label>Department:</label>
  <h4 id="witnessemail31"></h4>

  <script>
    document.getElementById("victimname31").innerText = localStorage.getItem("victimname31") || '';
    document.getElementById("victimcontact31").innerText = localStorage.getItem("victimcontact31") || '';
    document.getElementById("victimemail31").innerText = localStorage.getItem("victimemail31") || '';
    document.getElementById("victimdate31").innerText = localStorage.getItem("victimdate31") || '';
    document.getElementById("victimtime31").innerText = localStorage.getItem("victimtime31") || '';
    document.getElementById("victimlocation31").innerText = localStorage.getItem("victimlocation31") || '';
    document.getElementById("victimdescription31").innerText = localStorage.getItem("victimdescription31") || '';
    document.getElementById("suspectnumberofpeople31").innerText = localStorage.getItem("suspectnumberofpeople31") || '';
    document.getElementById("suspectname31").innerText = localStorage.getItem("suspectname31") || '';
    document.getElementById("suspectdescription31").innerText = localStorage.getItem("suspectdescription31") || '';
    document.getElementById("witnessname31").innerText = localStorage.getItem("witnessname31") || '';
    document.getElementById("witnesscontact31").innerText = localStorage.getItem("witnesscontact31") || '';
    document.getElementById("witnessemail31").innerText = localStorage.getItem("witnessemail31") || '';
  </script>
</body>
</html>
